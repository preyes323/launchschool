<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movie" id="movie">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd><input type="range" name="rating" id="rating" min="1" max="5" /></dd>
          <div>
            <label for="favorite"><input type="checkbox" name="favorite" id="favorite" checked />Add to my favorites</label>
          </div>
        </dl>
        <button type="submit">Rate Movie</button>
      </fieldset>
    </form>
  </body>
</html

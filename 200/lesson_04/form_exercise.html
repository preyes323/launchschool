<!doctype html>
<html lang="en-US">
  <head>
    <title>Forms Exercise</title>
    <style>
      li {
      list-style: none;
      }
    </style>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <h1>Categories</h1>
        <ul>
          <li>
            <label for="core">
              <input type="radio" name="categoreies" id="core" />
              Radio
            </label>
          </li>
          <li>
            <label for="plugins">
              <input type="radio" name="categoreies" id="plugins" />
              Plugins
            </label>
          </li>
          <li>
            <label for="conventions">
              <input type="radio" name="categoreies" id="conventions" />
              Conventions
            </label>
          </li>
          <li>
            <label for="reviews">
              <input type="radio" name="categoreies" id="reviews" />
              Reviews
            </label>
          </li>
        </ul>
        <h1>Tags</h1>
        <select multiple>
          <option>HTML</option>
          <option>CSS</option>
          <option>Ruby</option>
        </select></br>
        <button name="reset" type="reset">Clear form!</button>
      </fieldset>
    </form>
  </body>
</html

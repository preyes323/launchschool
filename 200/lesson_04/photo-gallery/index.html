<!DOCTYPE html>
<html>
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
  </head>
  <body>
    <main class="column">
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="Thumbnail 1" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="http://placehold.it/1200x900" alt="Thumbnail 1" /></li>
        <li><img src="http://placehold.it/1200x900" alt="Thumbnail 2" /></li>
        <li><img src="http://placehold.it/1200x900" alt="Thumbnail 3" /></li>
        <li><img src="http://placehold.it/1200x900" alt="Thumbnail 4" /></li>
      </ul>
    </main>
  </body>
</html>

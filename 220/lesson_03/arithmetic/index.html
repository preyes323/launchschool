<!doctype html>
<html>
  <head>
    <title>Calculator</title>

    <link rel="stylesheet" href="stylesheets/calc.css">

    <script src="scripts/calc.js"></script>
  </head>

  <body>
    <main>
      <h1 id="result">0</h1>
      <form>
        <fieldset>
          <input type="text" value="0" name="num1" id="num1">
          <select name="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
          <input type="text" value="0" name="num1" id="num1">
          <button type="submit">=</button>
        </fieldset>
      </form>
    </main>
  </body>

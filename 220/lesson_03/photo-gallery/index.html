<!doctype html>
<html lang="en-US">
  <head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/gallery.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="javascripts/gallery.js"></script>
  </head>

  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="photo1">
        <figcaption>Example photo</figcaption>
      </figure>
      <figure>
        <img src="http://placehold.it/1200x900/fff/333" alt="photo2">
        <figcaption>Example photo</figcaption>
      </figure>
      <figure>
        <img src="http://placehold.it/1200x900/66cc33/f0f0f0" alt="photo3">
        <figcaption>Example photo</figcaption>
      </figure>
      <figure>
        <img src="http://placehold.it/1200x900/993535/aaa" alt="photo4">
        <figcaption>Example photo</figcaption>
      </figure>
      <ul class="thumbs">
        <li>
          <a class="active" href="#">
            <img src="http://placehold.it/1200x900" alt="photo1">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placehold.it/1200x900/fff/333" alt="photo2">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placehold.it/1200x900/66cc33/f0f0f0" alt="photo3">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placehold.it/1200x900/993535/aaa" alt="photo4">
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>

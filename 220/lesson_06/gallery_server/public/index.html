<!doctype html>
<html lang="en-US">
  <head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="stylesheets/gallery.css">
  </head>

  <body>
    <main>
      <section id="slideshow">
        <h1>Amanda Rose's Photos</h1>
        <div id="slides">
          <ul>
            <li><a href="#" class="prev">prev</a></li>
            <li><a href="#" class="next">next</a></li>
          </ul>
        </div>
      </section>
      <section id="photoFeedback">
        <header>
        </header>
        <h3>Comments</h3>
        <ul>
        </ul>
      </section>
      <section id="comment">
        <form method="post" action="/comments/new">
          <input type="hidden" name="photo_id" value="1" />
          <h1>Your Comment</h1>
          <fieldset>
            <dl>
              <dt><label for="name">Your Name</label></dt>
              <dd><input type="text" id="name" name="name"></dd>
              <dt><label for="email">Email Address</label></dt>
              <dd><input type="email" id="email" name="email"></dd>
              <dt><label for="body">Comment</label></dt>
              <dd><textarea id="body" name="body"></textarea></dd>
              <input type="submit" class="button blue" value="Post Comment">
            </dl>
          </fieldset>
        </form>
      </section>
    </main>
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/gallery.js"></script>
    <script src="javascripts/handlebars.runtime-v4.0.5.js"></script>
    <script src="javascripts/template.js"></script>
  </body>
</html>

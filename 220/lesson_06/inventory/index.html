<!doctype html>
<html lang="en-US">
  <head>
    <title>Invetory Order Form</title>
    <link rel="stylesheet" href="css/inventory.css">
  </head>

  <body>
    <form method="post" action="#">
      <fieldset>
        <h1>Inventory Order Form</h1>
        <dl>
          <dt>Date Ordered</dt>
          <dd id="dateOrdered"></dd>
          <dt><label for="requesterName">Requester Name</label></dt>
          <dd><input type="text" id="requesterName" name="requesterName">
        </dl>
        <h2>Shipping Address</h2>
        <dl>
          <dt><label for="streetAddress1">Street Address</label></dt>
          <dd>
            <input type="text" id="streetAddress1" name="streetAddress1">
            <input type="text" id="streetAddress2" name="streetAddress2">
          </dd>
        </dl>
        <dl class="partial">
          <dt><label for="city">City<label></dt>
          <dd><input type="text" id="city" name="city"></dd>
        </dl>
        <dl class="partial">
          <dt><label for="state">State<label></dt>
          <dd><input type="text" id="state" name="state"></dd>
        </dl>
        <dl class="partial">
          <dt><label for="zipCode">Zip Code<label></dt>
          <dd><input type="text" id="zipCode" name="zipCode"></dd>
        </dl>
        <h2>Items to Order</h2>

        <table id="items">
          <tbody>
            <script type="text/template" id="inventoryItem">
              <tr>
                <td>
                  <input type="hidden" name="itemIdID" value="ID" >
                  <label for="itemNameID">Name</label>
                  <input type="text" id="itemNameID" name="itemNameID" maxlength="16">
                </td>
                <td>
                  <label for="itemStockNumberID">Stock Number</label>
                  <input type="text" id="itemStockNumberID" name="itemStockNumberID" maxlength="8">
                </td>
                <td>
                  <label for="itemQuantityID">Quantity</label>
                  <input type="number" id="itemQuantityID" name="itemQuantityID" value="1">
                </td>
                <td>
                  <a href="#" class="delete" id="itemDeleteID">Delete</a>
                </td>
              </tr>
            </script>
          </tbody>
        </table>
        <button type="button" id="addItem">Add Item</button>
        <button type="submit" id="submit">Submit</button>
      </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="js/inventory.js"></script>
  </body>
</html>

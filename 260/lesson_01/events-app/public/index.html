<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Events Manager</title>
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="container">
      <section id="new-event">
        <h1>New Event</h1>
        <form id="add-event" name="add-event" method="post" action="events/add/{{event-id}}">
          <fieldset>
            <dl>
              <dt><label for="name">Name</label></dt>
              <dd><input type="text" id="name" name="name" placeholde="Event Name"></dd>
              <dt><label for="date">Date</label></dt>
              <dd><input type="date" id="date" name="date" placeholde="Event Date"></dd>
              <dt><label for="name">Notes</label></dt>
              <dd><textarea id="notes" name="notes" rows="10" cols="50"></textarea></dd>
            </dl>
          </fieldset>
          <input type="submit" value="Add" name="submit" class="btn btn-add">
          <button type="button" name="cancel" class="btn btn-cancel">Cancel</button>
        </form>
      </section>
      <section id="edit-event">
        <h1>Edit Event</h1>
        <form id="edit-event" name="edit-event" method="post" action="events/edit/{{event-id}}">
          <fieldset>
            <input type="hidden" value="{{event-id}}">
            <dl>
              <dt><label for="name">Name</label></dt>
              <dd><input type="text" id="name" name="name" placeholde="Event Name"></dd>
              <dt><label for="date">Date</label></dt>
              <dd><input type="date" id="date" name="date" placeholde="Event Date"></dd>
              <dt><label for="name">Notes</label></dt>
              <dd><textarea id="notes" name="notes" rows="10" cols="50"></textarea></dd>
            </dl>
          </fieldset>
          <input type="submit" value="Add" name="submit" class="btn btn-add">
          <button type="button" name="cancel" class="btn btn-cancel">Cancel</button>
        </form>
      </section>
      <main id="events">
      </main>
    </div>
  </body>
</html>

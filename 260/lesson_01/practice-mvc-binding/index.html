<!doctype html>
<html lang="en-US">
  <head>
    <title>View Part 1 Test</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheets/cars.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascripts/handlebars-v3.0.0.js"></script>
    <script src="javascripts/frameworkPrototypal.js"></script>
  </head>
  <body>
    <main>
      <ul></ul>

      <form action="" method="post">
        <h1>Add a Car</h1>
        <fieldset>
          <dl>
            <dt>Make:</dt>
            <dd><input type="text" name="make" /></dd>
          </dl>
          <dl>
            <dt>Model:</dt>
            <dd><input type="text" name="model" /></dd>
          </dl>
          <input type="submit" />
          <a href="#">Remove cars</a>
        </fieldset>
      </form>
    </main>

    <script id="cars" type="text/x-handlebars">
      <dl>
        <dt>Make:</dt>
        <dd>{{make}}</dd>
        <dt>Model:</dt>
        <dd>{{model}}</dd>
      </dl>
      <a data-id="{{id}}" href="#">Remove</a>
    </script>

    <script id="edit" type="text/x-handlebars">
      <form action="" method="post">
        <fieldset>
          <dl>
            <dt>Make:</dt>
            <dd><input type="text" name="edit_make" value="{{make}}" /></dd>
          </dl>
          <dl>
            <dt>Model:</dt>
            <dd><input type="text" name="edit_model" value="{{model}}" /></dd>
          </dl>
        </fieldset>
        <fieldset>
          <input type="submit" value="Save" /><a href="#">Cancel</a>
        </fieldset>
      </form>
    </script>

    <script src="javascripts/appPrototypal.js"></script>
  </body>
</html>

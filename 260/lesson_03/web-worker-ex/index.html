<!DOCTYP html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Project Euler: 8</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <form>
      <fieldset>
        <label for="digits">Enter digit string:</label>
        <textarea cols="100" rows="20" id="digits" name="digits"></textarea>
        <label for="adjacent-digits">Number of adjacent digits</label>
        <input type="text" id="adjacent-digits" name="adjacent-digits">
        <label for="result">Result:</label>
        <input type="text" id="result" name="result" disabled>
        <input type="submit" value="Get Largest">
      </fieldset>
    </form>

    <script src="js/app.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Music Album</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="javascripts/vendor/all.js"></script>
    <script src="javascripts/models/album.js"></script>
    <script src="javascripts/collections/albums.js"></script>
    <script src="javascripts/models/track.js"></script>
    <script src="javascripts/collections/tracks.js"></script>
  </head>
  <body>
    <main>
      <h1>Albums</h1>
      <ul id="albums"></ul>
    </main<>
    <script id="album" type="text/x-handlebars-template">
      <a href="{{tracksUrl}}">
        <img src="{{cover}}">
        <h2>{{title}}</h2>
        <h3>{{artist}}</h3>
        <p>Released: {{date}}</p>
      </a>
    </script>
    <script id="tracksHeader" type="text/x-handlebars-template">
      <header>
        <figure>
          <img src="{{cover}}" alt="{{title}}">
        </figure>
        <a href="#" class="closeAlbum">Close [x]</a>
        <h2>{{title}}</h2>
        <h3>{{artist}}</h3>
        <p>Release Date: {{date}}</p>
      </header>
      <section>
        <table>
          <thead>
            <tr>
              <th>Track Title</th>
              <th>Length</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </script>
    <script id="track" type="text/x-handlebars-template">
      <td>{{title}}</td>
      <td>{{length}}</td>
    </script>
    <script src="javascripts/views/album.js"></script>
    <script src="javascripts/views/albums.js"></script>
    <script src="javascripts/views/track.js"></script>
    <script src="javascripts/views/tracks.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
